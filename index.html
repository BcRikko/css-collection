  <script>
    // <section class="category">
    //   <h2 class="title">{{ category }}</h2>

    const list = {
      Loader: [
        {
          title: 'Word Wave',
          link: './loader/word-wave/index.html'
        },
        {
          title: 'Circle',
          link: './loader/circle/index.html'
        }
      ],
      Progress: [
        {
          title: 'Bucket',
          link: './progress/bucket/index.html'
        }
      ],
      Other: [
        {
          title: '4Panel',
          link: './other/4panel/index.html'
        },
        {
          title: '古畑任三郎風',
          link: './other/furuhata/index.html'
        }
      ]
    };

    const main = document.querySelector('.main');
    Object.keys(list).forEach(key => {
      const category = document.createElement('div');
      category.classList.add('category');
      main.appendChild(category);

      const h2 = document.createElement('h2');
      h2.classList.add('title');
      h2.innerText = key;
      category.appendChild(h2);

      const collection = document.createElement('div');
      collection.classList.add('collection');
      category.appendChild(collection);

      list[key].forEach(item => {
        const section = document.createElement('section');
        section.classList.add('card');

        const wrap = document.createElement('div');
        wrap.classList.add('iframe-wrapper');
        const iframe = document.createElement('iframe');
        iframe.classList.add('iframe');
        iframe.src = item.link;
        wrap.appendChild(iframe);
        section.appendChild(wrap);

        const a = document.createElement('a');
        a.href = item.link;
        a.target = '_blank';
        const title = document.createElement('h3');
        title.classList.add('title');
        title.innerText = item.title;
        a.appendChild(title);
        section.appendChild(a);

        collection.appendChild(section);
      });
    });
  </script>
