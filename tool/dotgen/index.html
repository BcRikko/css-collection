<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DotGen.css - CSS Collection</title>
  <link href="./style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <header class="header">
    <h1>DotGen.css</h1>
    <p>Dot picture generator for CSS</p>
    <a href="https://github.com/BcRikko/css-animation-collection" class="github-corner" aria-label="View source on Github">
      <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
        <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
  </header>
  <main class="dot-gen">
    <section class="section editor">
      <div class="dot-grid">
      </div>
    </section>
    <section class="section settings">
      <h2 class="section-title">Settings</h2>
      <form class="settings-form">
        <div class="field">
          <label class="field-label">Size</label>
          <div class="field">
            <input id="size" type="number" required value="8" min="4" max="64"><span>pixel</span>
            <input id="pixel" type="number" required value="4" min="1" max="64"><span>px/dot</span>
          </div>
        </div>
        <div class="field">
          <label class="field-label">Control</label>
          <label class="_vertical-center _inline">
            <input id="control-paint" name="control" type="radio" value="paint" checked>
            <span>paint</span>
          </label>
          <label class="_vertical-center _inline">
            <input id="control-eraser" name="control" type="radio" value="eraser">
            <span>eraser</span>
          </label>
        </div>
        <div class="field">
          <label class="field-label" for="color">Color</label>
          <div class="field _vertical-center">
            <input id="color" type="color" value="#da2400">
            <span id="current-color">#da2400</span>
          </div>
        </div>
      </form>
    </section>
    <section class="section output">
      <h2 class="section-title">Output</h2>
      <textarea id="output" rows="20" cols="32" readonly></textarea>
    </section>
  </main>

  <footer class="footer">
    <p>
      <a href="https://kuroeveryday.blogspot.com/" target="_blank">Black Everyday Company</a>
      <span>-</span>
      <a href="https://twitter.com/bc_rikko" target="_blank">@bc_rikko</a>
    </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
